<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Fake News Detection System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Fake News Detector</h1>
<h2>Predict News</h2>
<div class="login">
    <form action="{{ url_for('predict')}}" method="POST">

    	<label for="title"><b>Title</b></label>
		<br>
		<textarea name="title" rows="2" cols="180" required="required" style="font-size: 10pt"></textarea>
    	<br>
		
		<label for="author"><b>Author</b></label>
		<br>
		<textarea name="author" rows="1" cols="180" required="required" style="font-size: 10pt"></textarea>
    	<br>
		
		<label for="maintext"><b>News</b></label>
		<br>
		<textarea name="message" rows="7" cols="180" required="required" style="font-size: 10pt"></textarea>
		<br><br>

	<button style="width:20%" type="submit" class="btn btn-primary">Predict News</button><br><br>

	<div class="results">
	{% if prediction == ['FAKE']%}
		<h2 style="color:red;">This news is a SPAM / FAKE News</h2>
	{% elif prediction == ['REAL']%}
		<h2 style="color:green;">This news is a REAL News</h2>
	{% endif %}
	</div>
    </form>

	<form action="{{ url_for('home')}}" method="POST">
    <button style="width:20%" onclick="home()" class="btn btn-primary">Home</button>
	</form><br>
	<form action="{{ url_for('predict')}}" method="POST">
    <button style="width:20%" onclick="predict()" class="btn btn-primary">Refresh</button>
	</form>

  </body>
</html>
